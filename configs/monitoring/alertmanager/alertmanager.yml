# Alertmanager configuration for Lerian MCP Memory Server
global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@lerian-mcp-memory.local'
  smtp_auth_username: ''
  smtp_auth_password: ''
  smtp_auth_secret: ''

# The directory from which notification templates are read.
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# The root route on which each incoming alert enters.
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      group_interval: 5s
      repeat_interval: 30m

    # Warning alerts - less frequent notification
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 2h

    # Service-specific routing
    - match:
        service: mcp-memory-server
      receiver: 'mcp-memory-alerts'

    - match:
        service: qdrant
      receiver: 'qdrant-alerts'

# Inhibition rules allow to mute a set of alerts given that another alert is firing.
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

