version: "2"

run:
  timeout: 5m
  issues-exit-code: 1
  tests: true
  build-tags:
    - integration
    - e2e

linters:
  enable:
    # Core linters - these catch real bugs
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    
    # Important quality linters
    - bodyclose
    - contextcheck
    - dupl
    - durationcheck
    - errorlint
    - exhaustive
    - copyloopvar
    - gosec
    - misspell
    - nilnil
    - prealloc
    - unconvert
    - unparam
    
    # Reasonable style linters
    - goconst
    - gocritic
    - gocyclo
    # - funlen
    - nestif

issues:
  max-same-issues: 0
  max-issues-per-linter: 0
  new: false
  fix: false

# severity section removed to fix compatibility issue